<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>wangEditor demo change</title>
	<style type="text/css">
		pre{
			border: 1px solid #ccc;
			-moz-border-radius: 4px;
			-webkit-border-radius: 4px;
			border-radius: 4px;
			background-color: #f5f5f5;
			padding: 10px;
			margin: 5px 0px;
			line-height: 1.4;
			font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
			font-size: 0.8em;
		}
	</style>

	<!--引入wangEditor.css-->
    <link rel="stylesheet" type="text/css" href="css/wangEditor-1.3.css">
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/wangEditorFont-ie7-1.3.css">
    <![endif]-->
</head>
<body>
	<!--textarea将生成一个富文本编辑器-->
	<h1>wangEditor demo</h1>
	<textarea id='textarea1' style='height:300px; width:100%;'></textarea>

	<!--说明-->
	<div style='margin-top:20px; border:1px solid #ccc; padding:0px 10px;'>
		<p>在demo-basic.html应用的基础上，可通过传入'change'，来配置当富文本内容发生变化时，触发的change事件。</p>
<pre>
$('#textarea1').wangEditor({
	change: function(html){
		alert('change事件触发，最新的html为：\n' + html);
	}
});
</pre>
	</div>

	<script type="text/javascript" src='js/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src='js/wangEditor-1.3.js'></script>
	<script type="text/javascript">
		$(function(){
			$('#textarea1').wangEditor({
				change: function(html){
					alert('change事件触发，最新的html为：\n' + html);
				}
			});
		});
	</script>
</body>
</html>
