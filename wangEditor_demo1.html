<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>wang editor 1</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet" />
    <style type="text/css">

        body {
            padding:30px 0px 30px 0px;
        }

    </style>
</head>
<body>
    <div class="container">

        <div id="divEditor"></div>
        <hr />
        <textarea id="txtCode" rows="5" cols="50" style="width:100%"></textarea>

    </div>


    <!-- ******************************* script ********************************* -->
    <script src="javascript/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascript/wangEditor-1.0.0.js" type="text/javascript"></script>
    <script type="text/javascript">

        //test
        $(function () {
            $('#divEditor').wangEditor({
                codeTargetId: 'txtCode',
                frameHeight: '200px',  //默认值为“300px”
                initWords: '欢迎使用！请输入文字...'  //默认值为“请输入...”
            });
        });

    </script>
</body>
</html>
